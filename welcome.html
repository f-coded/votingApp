<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ACSS Election</title>
    <link rel="stylesheet" href="https://api.fontshare.com/css?f[]=clash-display@400,500,600,700&display=swap">
    <link rel="stylesheet" href="src/style.css" type="text/css">
    <link rel="icon" href="acss logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://kit.fontawesome.com/d3e501531d.js" crossorigin="anonymous"></script>
</head>

    <body class="welcome-page">

        <!-- Navbar -->
        <nav class="navbar">
            <img src="Assets/acss full_logo.png" alt="ACSS Logo" class="logo">
            <button class="logout-btn" onclick="location.href='/signup'">Logout</button>
        </nav>

        <!-- Name Confirmation Modal (Only for new users) -->
        <div class="modal" id="nameModal" style="display: none;">
            <div class="modal-content">
                <h2>Confirm Your Name</h2>
                <p>Please enter your full name before proceeding.</p>
                <input type="text" id="userNameInput" placeholder="Type your username..">
                <button id="confirmName">Continue</button>
            </div>
        </div>

        <!-- Hero Section -->
        <section class="hero">
            <div class="welcome-container" id="welcomeContent" style="display: none;">
                <h1>Welcome, <br><span id="userName"></span>!</h1>
                <p class="hero-content">
                    <div class="content-top"> your voice <em style="color: #007bff;">matters!</em><br>
                        Your vote is <em style="color: #007bff;">your voice.</em>
                    </div>

                    <p class="content-bottom">Make your vote count. <br>
                        Vote for your favorite candidate and make a difference.
                    </p>

                </p>

                <div class="dates-container">

                    <div class="dates">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        The Results are out already. Voting is no longer available.
                    </div>
                </div>

                <div class="button-group">
                    <button id="voteNowBtn" class="btn primary">Vote Now</button>
                    <button id="checkResultsBtn" class="btn secondary">Check Results</button>
                </div>
                <script>
                    document.getElementById("voteNowBtn").addEventListener("click", function () {
                        window.location.href = "/voting";
                    });
                
                    document.getElementById("checkResultsBtn").addEventListener("click", function () {
                        window.location.href = "/dashboard.html";
                    });
                </script>

            </div>
            <div class="notifications"></div> <!-- Toast Container -->

        </section>

        <script type="module" src="src/welcome.js"></script>
        
    </body>

</html>
